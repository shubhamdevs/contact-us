<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <p>Fill this form and our executive will get back to you soon.</p>
        <div class="contact-box">

            <div class="contact-left">
                <h3>Send your request</h3>
                <form action="">
                    <div class="input-row">
                        <div class="input-group">
                            <label >Name</label>
                            <input type="text" placeholder="Jhon Doe">
                        </div>
                        <div class="input-group">
                            <label >Phone</label>
                            <input type="text" placeholder="+1 838 838 8383">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label >Email</label>
                            <input type="email" placeholder="jhondoe@gmail.com">
                        </div>
                        <div class="input-group">
                            <label >Subject</label>
                            <input type="text" placeholder="Details">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Write your massage"></textarea>
                    <button type="submit">Submit</button>
                </form>
            </div>

            <div class="contact-right">
                <h3>Reach Out to Us</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@example.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+1 012 345 6789</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>123, ABC Street<br>
                        xyz road, UTV State<br>
                        California 858585
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
    
</body>
</html>
